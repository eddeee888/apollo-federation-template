extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )

type Query {
  me: User
}

type User @key(fields: "id") {
  id: ID!
  username: String!
  name: PersonName! @shareable
  birthYear: Int!
  firstName: String!
  lastName: String!
  title: PersonTitle! @shareable
}

type PersonName @shareable {
  first: String!
  last: String!
}

enum PersonTitle {
  MR
  MRS
  MS
  DR
  PROF
}

type Profile {
  id: ID!
}
